language: node_js
node_js:
- '8'
install:
- npm install
script:
#- npm run build
addons:
  ssh_known_hosts:
  - 39.108.158.235 #受信主机，你的Linux服务器ip
before_install:
- openssl aes-256-cbc -K $encrypted_d0c7133484c5_key -iv $encrypted_d0c7133484c5_iv
  -in id_rsa.enc -out /home/travis/.ssh/id_rsa -d
after_success:
#- chmod 600 ~/.ssh/id_rsa   #还是Linux文件权限问题
- ssh travis@39.108.158.235 -o StrictHostKeyChecking=no  #使用ssh连接服务器
- /home/travis/web/run.sh
